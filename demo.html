<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 300px;
            background: #0c80d2;
            position: absolute;
            top: 100px;
            left: -200px;
        }
        span{
            width: 30px;
            height: 80px;
            line-height: 25px;
            background: #4fff27;
            position: absolute;
            top: 100px;
            left: 200px;
        }
    </style>
    <script>
        window.onload=function (ev) {
            var oDiv = document.getElementById('div');
            oDiv.onmouseover=function () {
                startMove(0);
            }
            oDiv.onmouseout=function () {
                startMove(-200);
            }
        };
        var time=null;
        function startMove(iTarget) {
             var oDiv = document.getElementById('div');
             clearInterval(time);
             time=setInterval(function () {
                 var speed = 0;
                 if(oDiv.offsetLeft>iTarget){
                     speed=-20;
                 }else {
                     speed=20;
                 }
                 if(oDiv.offsetLeft==iTarget){
                     clearInterval(time);
                 }else {
                     oDiv.style.left=oDiv.offsetLeft + speed + 'px';
                 }
             },30);
             // document.getElementById('text').value=oDiv.style.left;
        }
    </script>
</head>
<body>
<input type="text" id="text">
<div id="div">
    <span>分享到</span>
</div>
</body>
</html>
