<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>缓冲运动1</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;background: #1fff23;
            position: absolute;
            left: 800px;
            top: 100px;
        }
        .div2{
            width: 1px;
            height: 300px;
            position: absolute;
            left: 400px;
            background: black;
        }
    </style>
    <script>
        var time =null;
        function startMove(iTarget) {
            var oDiv = document.getElementById('div1')
             clearInterval(time);
            time=setInterval(function () {
                var speed =(iTarget-oDiv.offsetLeft)/30;

                    if(oDiv.style.left==iTarget){
                     clearInterval(time);
                }else {
                    speed=speed>0?Math.ceil(speed):Math.floor(speed);
                    oDiv.style.left = oDiv.offsetLeft + speed +'px';
                }
                document.title=oDiv.offsetLeft + ','+ speed;

            },30);
        }
    </script>
</head>
<body>
<input type="submit" id="btn" value="开始运动" onclick="startMove(400)">
<div class="div1" id="div1"></div>
<div class="div2" id="div12"></div>
</body>
</html>
