<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡和取消委托</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        #div1{
            position: fixed;
            width: 100px;
            background: #c0c0c0;
            border: 1px solid black;
            display: none;
        }
    </style>
</head>
<body>
鼠标右击
<div id="div1">
    <ul>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
        <li>4444</li>
        <li>5555</li>
    </ul>
</div>
</body>
<script>
    var oDiv = document.getElementById('div1');

    document.oncontextmenu=function (ev) {
        var e = ev||event;
        oDiv.style.display = 'block';

        oDiv.style.left = e.clientX + 'px';
        oDiv.style.top = e.clientY + 'px';
        return false;
    };

    document.onclick=function () {
        oDiv.style.display = 'none';
    };
    oDiv.onclick=function (e) {
        e.stopPropagation();
    };
</script>
</html>
