<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 20px;
            float: left;
            background: yellow;
        }
    </style>
    <script>
        window.onload=function () {
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            oDiv1.onmouseover = function (ev) {
                startMove(this,'height',400);
            };
            oDiv1.onmouseout = function (ev) {
                startMove(this,'height',200);
            };

            oDiv2.onmouseover = function (ev) {
                startMove(this,'width',400);
            };
            oDiv2.onmouseout = function (ev) {
                startMove(this,'width',200);
            };
        };
        function getStyle(obj,name) {
            if(obj.currenStyle){
                return obj.currenStyle[name];
            }else {
                return getComputedStyle(obj,false)[name];
            }
    }
        function startMove(obj,atrr,iTarget) {
            clearInterval(obj.time);
            obj.time=setInterval(function () {
                var cur =parseInt(getStyle(obj,atrr));
                var speed =(iTarget - cur)/6;
                speed =speed>0?Math.ceil(speed):Math.floor(speed);
                if(cur==iTarget){
                    clearInterval(obj.time);
                }else {
                   obj.style[atrr] = cur + speed + 'px';
                }
            },30);
        }

    </script>
</head>
<body>
<div id="div1">变高</div>
<div id="div2">变宽</div>
</body>
</html>
