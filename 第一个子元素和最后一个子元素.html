<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .div1{
            width: 300px;
            height: 440px;
            position: relative;
        }
        .div1 div{
            width: 300px;
            height: 50px;
            margin-top: 5px;
            border: 1px solid #000000;
            box-sizing: border-box;
        }
    </style>
    <script>
        window.onload=function (ev) {
            var oDiv = document.getElementById('div1');
                oDiv.firstElementChild.style.background = 'red';
                oDiv.lastElementChild.style.background = 'red';
        }
    </script>
</head>
<body>
<div id="div1" class="div1">
    <div ></div>
    <div ></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
